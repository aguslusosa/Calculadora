<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<script src="index.js" type="text/javascript" defer></script>
<script src="Calculadora.js" type="text/javascript"></script>
<script src="Display.js" type="text/javascript"></script>
<title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="numero">(</button>
            <button class="numero">)</button>
            <button class="operador" value="factorial">x!</button>
            <button class="operador" value="cuadrado">x&sup2</button>
            <button class="operador" value="raiz2">&#8730</button>
            <button class="operador" value="raizn"><sup>n</sup>&#8730</button>
            <button class="operador" value="sin">sin</button>
            <button class="operador" value="cos">cos</button>
            <button class="operador" value="tan">tan</button>
            <button class="operador" value="cubo">x&sup3</button>
            <button class="operador" value="raiz3"><sup>3</sup>&#8730</button>
            <button class="operador" value="expn">x<sup>n</sup></button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="dividir">/</button>
            <button class="operador" value="porcentaje">%</button>
            <button class="operador" value="ln">ln</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="mult">*</button>
            <button class="operador" value="log">log</button>
            <button>e</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="restar">-</button>
            <button onclick="display.borrar()">AC</button>
            <button class="numero">.</button>
            <button class="numero">0</button>
            <button>&#960</button>
            <button class="operador" value="sumar">+</button>
            <button class="operador">MR</button>
            <button class="fila-2" value="igual">=</button>
        </div>
    </div>
</body>
</html>
